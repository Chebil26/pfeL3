{%  extends 'accounts/base.html' %}
{% load static %}
{% block content %}

<head>
    <title> Order </title>
</head>


<div class="row">
	<div class="col-md-6">
		<div class="card card-body">

			<form action="" method="POST">
				{% csrf_token %}
				{{form.as_p}}
				{% comment %} {% for field in form %}
					{{field}}
					<hr>
				{% endfor %}
				
				<input type="submit" name="Submit"> {% endcomment %}
			</form>

		</div>
	</div>
</div>


{% endblock %}
